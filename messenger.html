<!doctype html>
<html ng-app="messengerApp" ng-controller="MainController">
    <head>

        <title>{{main.title}}</title>

        <link href="./node_modules/angular-material/angular-material.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">

    
        <script src="./node_modules/angular/angular.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-animate/angular-animate.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-aria/angular-aria.js" type="text/javascript" ></script>
        <script src="./node_modules/angular-material/angular-material.js" type="text/javascript" ></script>

        <script src="node_modules/angular-route/angular-route.js"></script>
        <script src="node_modules/angular-resource/angular-resource.js"></script>


        <script src="mainController.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css" />

        <script src="components/user-list/user-listController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/user-list/user-list.css" />

        <script src="components/conversation/conversationController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/conversation/conversation.css" />


        <script src="components/login-register/login-registerController.js"></script>
        <link rel="stylesheet" type="text/css" href="components/login-register/login-register.css" />

    </head>

    <body layout="column">
        <md-toolbar layout = "row" class = "main-toolbar">
            <div ng-if="loggedIn">
                <div class="main-toolbar-entry">Hi {{main.loggedInUser.first_name}}</div>
            </div>
            <div ng-if="!loggedIn">
                <div class="main-toolbar-entry">Please Login</div>
            </div>
            <span flex></span>
            <div class="main-toolbar-entry">Messenger v{{main.version}}</div>
            <span flex></span>
            <div class="main-toolbar-entry">{{main.context}}</div>
            <span flex></span>
            <md-button class="main-toolbar-logout" ng-click="logout()">Logout</md-button>
        </md-toolbar>

        <div class="container" flex layout="row">

            <md-sidenav md-is-locked-open="loggedIn" class="md-whiteframe-z2">
                <div ng-include="'components/user-list/user-listTemplate.html'" ng-controller="UserListController"></div>
            </md-sidenav>

            <md-content flex id="content">
                <div ng-view class="main-content-pane"></div>
            </md-content>

        </div>

    </body>
</html>
