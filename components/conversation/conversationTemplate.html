<div>
<script src="messenger.js"></script>
<h1>Conversation with {{main.userView.first_name}} {{main.userView.last_name}}</h1>
<table class="conversation-container">
	<tr ng-repeat="m in messages track by $index">
 		<td class="conversation-result">
     		<div ng-if="m.encrypted === true">
     			<img src="resources/secure.png"/>
     		</div>
     		From: {{m.sender}} at {{m.date_time}}<br>
     		{{m.content}}
 		</td>
	</tr>
</table>
		
		<form class="login-register-form" name="sendMessage">
		<h4>Message</h4>
			<input type="text" ng-model="main.msg" placeholder="Enter here"><br/>
			<label for = "Encrypted?">Encrypted?</label>
			<input type="checkbox" ng-model="main.encrypted" name="Encrypted?"><br/>
			<button ng-click="addMessage()" class="login-register-button">Send</button><br/>
		</form>
</div>
